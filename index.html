<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz</h1>
        <div class="flashcard-container">
            <div class="flashcard">
                <div class="flashcard-front">
                    <p class="question">Question will be here</p>
                </div>
                <div class="flashcard-back">
                    <p class="answer">Answer will be here</p>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button id="prevBtn">Previous</button>
            <button id="showAnswerBtn">Show Answer</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="card-management">
            <button id="addCardBtn">Generate New Card</button>
            <button id="editCardBtn">Edit Card</button>
            <button id="deleteCardBtn">Delete Card</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
